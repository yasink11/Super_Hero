<div *ngIf="hero">
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" [(ngModel)]="hero.name" placeholder="Name">
  </div>


  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" [(ngModel)]="hero.firstName" placeholder="First Name">
  </div>



  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" [(ngModel)]="hero.lastName" placeholder="Last Name">
  </div>



  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Place</span>
    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" [(ngModel)]="hero.place" placeholder="Place">
  </div>
  <button (click)="updateHero(hero)" *ngIf="hero.id" class="btn btn-success">Save</button>
  <button (click)="deleteHero(hero)" *ngIf="hero.id" class="btn btn-danger">Delete</button>
  <button (click)="createHero(hero)" *ngIf="!hero.id" class="btn btn-info">Create</button>
</div>
